<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookJS - Livraria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Book<span style="color: #E8C300;">JS</span></h1>
      </div>
      <svg class="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>menu</title>
        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" fill="#E8C300"/>
      </svg>
      <nav class="header-nav">
        <p class="add">Novo livro</p>
      </nav>
    </header>
    <aside>
      <div class="logo">
          <h1>Book<span style="color: #E8C300;">JS</span></h1>
      </div>
      <nav>
          <p class="add">Novo Livro</p>
      </nav>
    </aside>
    <section class="main"></section>
    <dialog>
      <form action="post">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>close</title>
          <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" fill="#fff  " />
        </svg>
        <fieldset>
          <h3 class="addlivro">Adicionar novo <span style="color: #E8C300;">livro</span></h3>
          <div>
          <label for="title">Título</label>
          <input type="text" name="title" id="title" required>
          </div>
          <div>
          <label for="author">Autor</label>
          <input type="text" name="author" id="author" required>
          </div>
          <div>
          <label for="pages">Número de páginas</label>
          <input type="number" name="pages" id="pages" required>
          </div>
        </fieldset>
        <button class="confirm" type="submit">Confirmar</button>
      </form>
    </dialog>
  </body>
</html>
