<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-Fs59s1e3VGVqwZzr6lS2J25F8/vJV3x3+8d6FNPq1q0kLYq0zN1W9LWOnM95DrOLN5cmIcKPLk3n0hX/eZ3wfw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <aside>
      <div class="logo">
        <p>LIBRARY<span style="font-weight: 600;">JS</span></p>
      </div>
      <div class="nav">
        <button class="botao">
          <span class="icone">+</span>
          New book
        </button>
      </div>
    </aside>
    <main class="main">
      <nav>
        <ul>
          <li><a href="#home">Made by Mariana</a></li>
          <li class="social-icons">
            <a href="#">
              <img src="imgs/instagram.png" alt="Instagram">
            </a>
            <a href="#">
              <img src="imgs/linkedin.png" alt="LinkedIn">
            </a>
            <a href="#">
              <img src="imgs/github.png" alt="GitHub">
            </a>
          </li>
        </ul>
      </nav>
      <h1>Books</h1>

      <div class="card-container">
        <div class="card">
          <img src="imgs/tpw.jpg" alt="Imagem do Livro 1">
          <div class="card-content">
            <div class="card-title">The Poppy War</div>
            <div class="card-author">RF. Kuang • Action</div>
            <div class="card-bottom">
              <div class="card-pags">560 pages</div>
              <div class="card-icon">
                <img src="imgs/yes.png" alt="check">
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="imgs/nvn.jpg" alt="Imagem do Livro 2">
          <div class="card-content">
            <div class="card-title">Nevernight</div>
            <div class="card-author">Author • Action</div>
            <div class="card-bottom">
              <div class="card-pags">560 pages</div>
              <div class="card-icon">
                <img src="imgs/yes.png" alt="check">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="bg">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>NEW <span style="font-weight: 600;">BOOK</span></p>
          <form id="bookForm">
            <div class="twocol">
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
              </div>
              <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
              </div>
            </div>
            <div class="twocol">
              <div>
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                  <option value="action">Action</option>
                  <option value="romance">Romance</option>
                  <option value="technical">Technical</option>
                  <option value="horror">Horror</option>
                </select>
              </div>
              <div class="pgs">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
              </div>
            </div>

            <div class="slider1">
              <label class="drt" for="is-read">Did you read this?</label>
              <label class="switch">
                <label for="is-read"></label>
                <input type="checkbox" id="is-read" name="is-read">
                <span class="slider round"></span>
              </label>
            </div>

            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
</body>

</html>
